name: Ctypes GMIC Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ctypes/tests/
      run: |
        sudo apt-get install -y libfftw3-dev
        git clone --depth 1 -b master https://github.com/dtschump/gmic.git gmic-src
        cd gmic-src/src
        bash ../../makecustomgmic.sh
        cp libcgmic.so /tmp
        cd ../..
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      working-directory: ctypes/
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install pathlib backport for python2
      working-directory: ctypes/
      if: matrix.python-version == '2.7'
      run: |
        pip install pathlib 
    - name: Test with pytest
      working-directory: ctypes/
      env:
        GMIC_PY_PIP_PKG: "git+https://github.com/dtschump/gmic-py.git"
      run: |
        pwd
        ls
        pip install pytest
        pytest tests/test_gmic_install_and_run.py
