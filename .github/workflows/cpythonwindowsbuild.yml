name: CPython GMIC Windows build
# Imitating https://github.com/vinecopulib/pyvinecopulib/blob/master/.github/workflows/pypi.yml 
# and https://github.com/joerick/cibuildwheel/blob/master/.github/workflows/test.yml

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v1
      # Using https://github.com/marketplace/actions/setup-msys2
      - name: Using "Setup MSYS2" contrib
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel git
      - run: git describe --dirty
      - name: build on windows
        working-directory: ./
        env:
          TWINE_PASSWORD_GITHUB_SECRET: ${{ secrets.TWINE_PASSWORD_GITHUB_SECRET }} # For build_tools.bash 11_send_to_pypi
        run: |
          pacman --version
          pacman --help
          pacman --noconfirm -S wget mingw-w64-x86_64-python-pip mingw-w64-x86_64-python python-devel mingw-w64-x86_64-gcc mingw-w64-x86_64-zlib mingw-w64-x86_64-libjpeg-turbo mingw-w64-x86_64-pkg-config mingw-w64-x86_64-libpng mingw-w64-x86_64-libtiff mingw-w64-x86_64-fftw mingw-w64-x86_64-toolchain
          pkg-config --list-all
          pkg-config libjpeg --libs --cflags
          pkg-config libpng --libs --cflags
          pkg-config libtiff-4 --libs --cflags
          pkg-config zlib --libs --cflags
          which python
          python --version
          gcc --version
          g++ --version
          gcc --help
          which pip
          pip --version
          pip install wheel pkgconfig
          bash build_tools.bash
          bash build_tools.bash 1_clean_and_regrab_gmic_src
          bash build_tools.bash 2b_compile_debug
