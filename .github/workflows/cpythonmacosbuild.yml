name: CPython GMIC MacOS build
# Imitating https://github.com/vinecopulib/pyvinecopulib/blob/master/.github/workflows/pypi.yml

on: [push]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.5] #, 3.6, 3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: build on macos
        working-directory: ./cpython
        env:
          PYTHON3: python3
          PIP3: pip3
          CIBW_BUILD: cp3*-*macosx*
        run: |
          brew install pkg-config fftw libpng
          #bash 00_all_steps.sh 
          bash 1_clean_and_regrab_gmic_src.sh
          # Install Github actions branch at https://github.com/mayeut/cibuildwheel/tree/github-workflows
          pip install git+https://github.com/mayeut/cibuildwheel.git@github-workflows
          python -m cibuildwheel --output-dir wheelhouse
          echo "Mac OS wheelhoose after cibuildwheel looks like:"
          find wheelhouse
          echo "shall run 11_send_to_pypi.sh"
