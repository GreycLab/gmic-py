name: CPython GMIC Manylinux build CentOS x86_64
# Ugly mix of https://github.com/htm-community/htm.core/blob/master/.github/workflows/build.yml and https://github.com/pypa/python-manylinux-demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        docker_image: ['quay.io/pypa/manylinux1_x86_64', 'quay.io/pypa/manylinux1_i686', 'quay.io/pypa/manylinux2010_x86_64']
        include:
          - docker_image: 'quay.io/pypa/manylinux1_x86_64'
            plat: manylinux1_x86_64
            pre_cmd:
          - docker_image: 'quay.io/pypa/manylinux1_i686'
            plat: manylinux1_i686
            pre_cmd: linux32
          - docker_image: 'quay.io/pypa/manylinux2010_x86_64'
            plat: manylinux2010_x86_64
            pre_cmd:
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: build and run packages on given manylinux architecture
        working-directory: ./cpython
        env:
          DOCKER_IMAGE: ${{ matrix.docker_image }}
          PLAT: ${{ matrix.plat }}
          CMD: ${{ matrix.cmd }}
        run: |
          for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
          bash 33_build_manylinux.sh && bash 11_send_to_pypi.sh
